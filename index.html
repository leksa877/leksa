<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Showcase</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #f5f7fa;
    --button-color: #e94e77;
    --button-hover: #d13d68;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    margin: 0;
    background: var(--secondary-color);
    font-family: var(--font-family);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  .product-card {
    background: white;
    max-width: 360px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    overflow: hidden;
    text-align: center;
    padding-bottom: 24px;
  }
  .product-image {
    width: 100%;
    height: 240px;
    object-fit: cover;
  }
  .product-title {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 16px 0 8px 0;
  }
  .product-description {
    font-size: 1rem;
    padding: 0 16px;
    color: #666;
    min-height: 60px;
  }
  .product-price {
    font-size: 1.4rem;
    font-weight: 700;
    margin: 16px 0;
    color: var(--button-color);
  }
  .buy-button {
    background: var(--button-color);
    border: none;
    border-radius: 24px;
    color: white;
    padding: 12px 48px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .buy-button:hover {
    background: var(--button-hover);
  }
  @media (max-width: 400px) {
    .product-card {
      max-width: 90vw;
    }
  }
</style>
</head>
<body>
  <article class="product-card" role="region" aria-label="Product Details">
    <img
      src="kopi.jpg"
      alt="New Coffe"
      class="product-image"
      loading="lazy"
    />
    <h1 class="product-title"><kopi class="kopi.jpg"></kopi></h1>
    <p class="product-description">
    awali pagimu dengan secangkir kopi.
    </p>
    <div class="product-price">rp.15.000</div>
    <button class="buy-button" aria-label="Beli di toko terdekat">Buy Now</button>
  </article>
</body>
</html>
